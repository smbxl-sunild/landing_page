<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>SMBXL</title>
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <!-- Style sheets -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- logo section -->
    <a href="index.html" class="logo_link"> <img src="images/SMBXL_Logo.svg" alt="logo"
            class="logo_image"></a>



    <!-- form login section -->
    <div class="parent">
        <div class="around_form">
            <form action="#" class="loginform">
                <div class="form_elements">
                    <h2>LogIn</h2>
                </div>
                <div class="form_elements">
                    <input type="text" name="employeid" id="employeid"
                        placeholder="Enter employee ID" required>
                </div>
                <div class="form_elements">
                    <input type="password" name="password" id="password"
                        placeholder="Enter Password" required>
                </div>
                <div class="form_elements text-center">
                    <input type="checkbox" name="remember_checkbox"
                        id="remember_checkbox">
                    <span>Remember me</span>
                </div>
                <div class="form_elements text-center">
                    <span>Forgot Password?</span>
                    <a href="#">Click here.</a>
                </div>
                <div class="form_elements flex">
                    <button type="submit" class="btn">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center">
        Copyright &copy; 2021
    </footer>
</body>

</html>
